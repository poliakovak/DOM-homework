<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <ol id="elem">List</ol>
</head>
<body>
    <script>
        let parent = document.getElementById("elem");
        let childOne = document.createElement("li");
        childOne.innerHTML = "pen";
        parent.appendChild(childOne);
        let childTwo = document.createElement("li");
        childTwo.innerHTML = "pencil";
        parent.appendChild(childTwo);

    let button = document.createElement("button", );
    button.innerHTML = "Delete last child";
    button.addEventListener('click',function(){
        parent.removeChild(parent.lastElementChild);
    })
    document.body.appendChild(button);
    
        
    </script>
</body>
</html>
